- name: Common settings
  hosts: all
  # connection: local
  become: true
  tasks:
    - name: Enable password-less sudo
      ansible.builtin.lineinfile:
        path: /etc/sudoers
        state: present
        regexp: '^%sudo'
        line: '%sudo ALL=(ALL) NOPASSWD: ALL'
        validate: 'visudo -cf %s'

